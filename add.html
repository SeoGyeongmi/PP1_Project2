<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
    	header {
            /*padding: 30px;*/
            /*text-align: center;*/
            font-size: 35px;
            color: #6A7BA2;
        }

        .title {
            text-align: center;
            color: #6A7BA2;
            line-height: 0.5;
        }
        .form-container {
            width: 70%;
            margin: 20px auto;
            background-color: #6A7BA2; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    
        .input-group {
            margin-bottom: 15px;
        }
    
        .input-group label {
            display: inline-block;  /* 레이블을 인라인 블록 요소로 변경 */
            width: 20%;  /* 레이블의 너비 조절 */
            text-align: right;  /* 텍스트를 오른쪽 정렬 */
            margin-right: 10px;  /* 레이블과 입력창 사이의 간격 조절 */
            color: #FFDFDE; 
        }
    
        .input-group input {
            width: 70%;  /* 입력창의 너비 조절 */
            display: inline-block;  /* 입력창을 인라인 블록 요소로 변경 */
            padding: 10px;
            border: 1px solid #6A7BA2;
            border-radius: 5px;

        }
    
        .button-container {
            text-align: right;
        }
    
        .button-container button {
            padding: 10px 20px;
            background-color: #FFDFDE;
            color: #6A7BA2;
            border: none;
            cursor: pointer;
        }
    </style>

    <script src="https://kit.fontawesome.com/e194b0a01e.js" crossorigin="anonymous"></script>
</head>
</head>
<body style="background-color:#FFDFDE">
    
    <div class="title"> <!-- 아이콘 + 제목 + <p> div -->
        <header>
            <i class="fa-solid fa-user fa-3x"></i><h1>New Students</h1>
        </header>
        <p>You can add a new student.</p><br>
    </div>
    <div class="form-container">
        <form action="#" method="post">
            <div class="input-group">
                <label for="department">학부:</label>
                <input type="text" id="department" name="department" placeholder="학부를 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="studentId">학번:</label>
                <input type="text" id="studentId" name="studentId" placeholder="학번을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="button-container">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
