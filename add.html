<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

    	header {
            /*padding: 30px;*/
            /*text-align: center;*/
            font-size: 35px;
            color: #6A7BA2;
        }

        .title {
            text-align: center;
            color: #6A7BA2;
            line-height: 0.5;
        }
        .form-container {
            width: 70%;
            margin: 20px auto;
            background-color: #6A7BA2; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    
        .input-group {
            margin-bottom: 15px;
        }
    
        .input-group label {
            display: inline-block;  /* 레이블을 인라인 블록 요소로 변경 */
            width: 20%;  /* 레이블의 너비 조절 */
            text-align: right;  /* 텍스트를 오른쪽 정렬 */
            margin-right: 10px;  /* 레이블과 입력창 사이의 간격 조절 */
            color: #FFDFDE; 
        }
    
        .input-group input {
            width: 70%;  /* 입력창의 너비 조절 */
            display: inline-block;  /* 입력창을 인라인 블록 요소로 변경 */
            padding: 10px;
            border: 1px solid #6A7BA2;
            border-radius: 5px;
        }
    
        .button-container {
            text-align: right;
        }
    
        .button-container button {
            padding: 10px 20px;
            background-color: #FFDFDE;
            color: #6A7BA2;
            border: none;
            cursor: pointer;
        }
        
        /* 화면 너비가 768px 이하일 때의 스타일 */
        @media (max-width: 768px) {
            .form-container {
                width: 60%; /* 폼 컨테이너의 너비를 확장 */
            }

            .input-group label {
                width: 100%; /* 라벨의 너비를 100%로 설정 */
                text-align: left; /* 텍스트를 왼쪽 정렬 */
                margin-bottom: 5px; /* 라벨과 입력창 사이의 간격 조절 */
            }

            .input-group input {
                width: 90%; /* 입력창의 너비를 100%로 설정 */
            }

            .button-container {
                text-align: center; /* 버튼을 가운데 정렬 */
            }
        }

    </style>


    <script src="https://kit.fontawesome.com/e194b0a01e.js" crossorigin="anonymous">
    </script>
</head>
</head>
<body style="background-color:#FFDFDE">
    
    <div class="title"> <!-- 아이콘 + 제목 + <p> div -->
        <header>
            <i class="fa-solid fa-user fa-3x"></i><h1>New Students</h1>
        </header>
        <p>You can add a new student.</p><br>
    </div>
    <div class="form-container">
        <form action="#" method="post">
            <div class="input-group">
                <label for="department">학부:</label>
                <input type="text" id="department" name="department" placeholder="학부를 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="studentId">학번:</label>
                <input type="text" id="studentId" name="studentId" placeholder="학번을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="phone">전화번호:</label>
                <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            </div>
            <div class="input-group">
                <label for="email">이메일:</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="button-container">
            	<button type="button" id="listButton">목록</button>
                <button type="submit">추가</button>
            </div>
        </form>
    </div>

    <script>
    	document.getElementById("listButton").addEventListener("click", function() {
        	window.location.href = "https://gregarious-kringle-a09e54.netlify.app/index.html";
    	});

        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); 

            // 각 input 값을 가져오기.
            var department = document.getElementById("department").value;
            var studentId = document.getElementById("studentId").value;
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;

            // 학부: 숫자와 특수기호가 포함되면 X.
            if (/[\d~`!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/.test(department)) {
                alert("학부에 숫자나 특수기호를 포함할 수 없습니다.");
                return;
            }

            // 학번: 8자리 숫자여야 함.
            if (!/^\d{8}$/.test(studentId)) {
                alert("학번은 8자리 숫자여야 합니다.");
                return;
            }

            // 이름: 숫자와 특수기호가 포함되면 X.
            if (/[\d~`!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/.test(name)) {
                alert("이름에 숫자나 특수기호를 포함할 수 없습니다.");
                return;
            }

            // 전화번호: 11자리 숫자로만 입력받을 수 있음.
            if (!/^\d{11}$/.test(phone)) {
                alert("전화번호는 '-'를 제외한 11자리 숫자여야 합니다.");
                return;
            }

            // 이메일: 입력받은 값에 @가 포함되어야 함.
            if (!/@/.test(email)) {
                alert("이메일에는 @가 포함되어야 합니다.");
                return;
            }

            // 모든 검증을 통과하면 폼을 제출.
            alert("새로운 학생이 추가되었습니다.");
            window.location.href = "https://gregarious-kringle-a09e54.netlify.app/index.html";
            //this.submit();
        });
    </script>
</body>
</html>
